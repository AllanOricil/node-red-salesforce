<div id="connection">
  <div class="form-row">
    <label for:="name">
      <i class="fa fa-id-card-o"></i>
      <span i18n:="inputs.name">Name</span>
    </label>
    <input type="text" id:="name" />
  </div>

  <div class="form-row">
    <label for:="instanceUrl">
      <i class="fa fa-laptop"></i>
      <span i18n:="inputs.instanceUrl">
        Instance URL
      </span>
    </label>
    <input type="text" id:="instanceUrl" i18n:placeholder="inputs.placeholders.instanceUrl"/>
  </div>

  <div class="form-row">
    <label for:="username">
      <i class="fa fa-user"></i>
      <span i18n:="inputs.username">Username</span>
    </label>
    <input type="text" id:="username" />
  </div>

  <div class="form-row">
    <label for:="password">
      <i class="fa fa-key"></i>
      <span i18n:="inputs.password">Password</span>
    </label>
    <input type="password" id:="password" />
  </div>

  <div class="form-row">
    <label for:="connectedAppClientId">
      <i class="fa fa-sitemap"></i>
      <span i18n:="inputs.connectedAppClientId">
        Client ID
      </span>
    </label>
    <input type="password" id:="connectedAppClientId" />
  </div>

  <div class="form-row">
    <label for:="connectedAppClientSecret">
      <i class="fa fa-sitemap"></i>
      <span i18n:="inputs.connectedAppClientSecret">
        Client Secret
      </span>
    </label>
    <input type="password" id:="connectedAppClientSecret" />
  </div>

  <div class="form-row">
    <label for:="apiVersion">
      <i class="fa fa-gear"></i>
      <span i18n:="inputs.apiVersion">
        API Version
      </span>
    </label>
    <select type="text" id:="apiVersion">
      <option value="60.0">v60.0</option>
      <option value="59.0">v59.0</option>
      <option value="58.0">v58.0</option>
      <option value="57.0">v57.0</option>
      <option value="56.0">v56.0</option>
      <option value="55.0">v55.0</option>
      <option value="54.0">v54.0</option>
      <option value="53.0">v53.0</option>
      <option value="52.0">v52.0</option>
      <option value="51.0">v51.0</option>
      <option value="50.0">v50.0</option>
      <option value="49.0">v49.0</option>
      <option value="48.0">v48.0</option>
      <option value="47.0">v47.0</option>
      <option value="46.0">v46.0</option>
      <option value="44.0">v44.0</option>
      <option value="43.0">v43.0</option>
      <option value="42.0">v42.0</option>
      <option value="41.0">v41.0</option>
      <option value="40.0">v40.0</option>
      <option value="39.0">v39.0</option>
      <option value="38.0">v38.0</option>
      <option value="37.0">v37.0</option>
      <option value="36.0">v36.0</option>
      <option value="35.0">v35.0</option>
      <option value="34.0">v34.0</option>
    </select>
  </div>

  <button
    type="button"
    id="test-connection-button"
    class="red-ui-button red-ui-button-small"
  >
    Test Connection
  </button>
  <span id="test-connection-result"></span>
</div>
