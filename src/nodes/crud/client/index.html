<template>
  <div class="form-row">
    <label for:="name">
      <i class="fa fa-tag"></i>
      <span i18n:="inputs.name">Name</span>
    </label>
    <input type="text" id:="name" />
  </div>
  <!-- Connection selection -->
  <div class="form-row">
    <label for:="connection">
      <i class="fa fa-sitemap"></i>
      <span i18n:="inputs.connection">
        Connection
      </span>
    </label>
    <input type="text" id:="connection" />
  </div>

  <!-- sObject  -->
  <div class="form-row">
    <label for:="sObject">
      <i class="fa fa-download"></i>
      <span>Object</span>
    </label>
    <input type="text" id:="sObject" style="width: 30%" min="1" />
  </div>
  <!-- Operation type (CRUD) -->
  <div class="form-row">
    <label for:="operation">
      <i class="fa fa-flag-checkered"></i>
      <span>Operation type</span>
    </label>
    <select id:="operation">
      <option value="create" selected>Create</option>
      <option value="read">Read</option>
      <option value="update">Update</option>
      <option value="upsert">Upsert</option>
      <option value="delete">Delete</option>
    </select>
  </div>
  <!-- External Id Field for upserting records  -->
  <div class="form-row" id="form-row-upsertExtIdField">
    <label for:="upsertExtIdField">
      <i class="fa fa-download"></i>
      <span>Upserting External ID Field</span>
    </label>
    <input
      type="text"
      id:="upsertExtIdField"
      style="width: 30%"
      min="1"
    />
  </div>
  <!-- allOrNone boolean option for deletion/create/update  -->
  <div class="form-row" id="form-row-allOrNone">
    <label for:="allOrNone">
      <i class="fa fa-download"></i>
      <span>All or None option?</span>
    </label>
    <input type="checkbox" id:="allOrNone" style="width: 30%" />
  </div>
  <!-- AllowRecursive boolean option for deletion/create/update  -->
  <div class="form-row" id="form-row-allowRecursive">
    <label for:="allowRecursive">
      <i class="fa fa-download"></i>
      <span>Allow Recursive option?</span>
    </label>
    <input type="checkbox" id:="allowRecursive" style="width: 30%" />
  </div>
</template>
